name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install ffmpeg (system package)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 imageio-ffmpeg numpy Pillow
          pip install -r requirements.txt || true
          pip install google-cloud-texttospeech google-generativeai google-auth

      - name: Verify ffmpeg path
        run: which ffmpeg && ffmpeg -version

      - name: Run AI Agent and Upload Short
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          # Do NOT pass GEMINI_API_KEY at all â†’ forces service-account mode only
        run: python -u main.py
