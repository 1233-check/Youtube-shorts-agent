name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    - cron: "0 10 * * *"    # Every day at 10:00 AM UTC
  workflow_dispatch:        # Allows manual triggering

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    env:
      IMAGEIO_FFMPEG_EXE: ffmpeg   # Helps moviepy/imageio find ffmpeg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1              # Smaller clone, faster for scheduled runs

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pip install --upgrade pip
          pip install numpy imageio-ffmpeg moviepy
          pip install -r requirements.txt
          pip install google-cloud-texttospeech

      - name: Run AI Agent and Upload Short
        run: python main.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
