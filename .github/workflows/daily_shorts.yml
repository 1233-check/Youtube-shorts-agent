name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    # Runs every day at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    
    # We remove path defaults to prevent conflicts
    
    env:
      IMAGEIO_FFMPEG_EXE: ffmpeg 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # CRITICAL FIX: Place files directly in the simple root workspace
      with:
        path: ./
        fetch-depth: 1

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (Robust Isolation Sequence)
      run: |
        echo "Starting robust installation sequence..."
        # 1. Install heavy media dependencies sequentially
        pip install numpy
        pip install imageio-ffmpeg
        pip install moviepy
        # 2. Install remaining core and Google Cloud dependencies
        pip install -r requirements.txt
        pip install google-cloud-texttospeech
        
    - name: Run AI Agent and Upload Short (Path Fix Applied)
      # ⚠️ FINAL FIX: Explicitly change directory to the expected checkout location (using the repository name)
      # This step should resolve the persistent nested path error.
      run: |
        cd ${{ github.event.repository.name }}
        python Main.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
