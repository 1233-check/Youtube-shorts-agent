name: Daily YouTube Short Generator (GCP Credit Optimized)

on:
  schedule:
    # Runs every day at 10:00 AM UTC (adjust this time if needed)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    
    # Define the base working directory for all steps
    defaults:
      run:
        working-directory: ${{ github.workspace }}/youtube-shorts-agent
        
    env:
      IMAGEIO_FFMPEG_EXE: ffmpeg 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # Note: The checkout action often creates a nested folder based on the repo name.
      # We account for this in the defaults:run:working-directory above.

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (Includes Google Cloud TTS and YouTube APIs)
      # This step should now find requirements.txt because of the working-directory defined above
      run: |
        pip install -r requirements.txt google-cloud-texttospeech
        
    - name: Run AI Agent and Upload Short
      # The script now runs from the correct root directory
      run: python main.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
