name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    # Runs every day at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    
    # We remove the working-directory default to prevent path errors.
    
    env:
      IMAGEIO_FFMPEG_EXE: ffmpeg 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # CRITICAL FIX: Ensure files are placed in the current directory (the root)
      with:
        path: ./
        fetch-depth: 1

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (Robust Installation Sequence)
      run: |
        echo "Starting robust installation sequence for video libraries..."
        # 1. Install heavy media dependencies first (prevents ModuleNotFoundError)
        pip install imageio-ffmpeg
        # 2. Install the main video editor (MoviePy)
        pip install moviepy
        # 3. Install core application dependencies (from requirements.txt)
        pip install -r requirements.txt
        # 4. Install external Google Cloud libraries (TTS)
        pip install google-cloud
