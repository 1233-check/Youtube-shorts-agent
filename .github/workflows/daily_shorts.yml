name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    # Runs every day at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    
    # We remove path defaults to prevent conflicts
    
    env:
      IMAGEIO_FFMPEG_EXE: ffmpeg 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # CRITICAL FIX: Place files directly in the simple root workspace
      with:
        path: ./
        fetch-depth: 1

    - name: Setup Environment and Move Files
      # ⚠️ FINAL PATH FIX: Copy the Main.py file from its nested location 
      # to the root where the shell is executing the command.
      run: |
        # 1. Create the nested path variable based on the error output
        REPO_NAME="${{ github.event.repository.name }}"
        NESTED_PATH="./${REPO_NAME}/" 

        echo "Moving files from $NESTED_PATH"

        # 2. Copy the executable and requirements.txt to the root (./)
        cp $NESTED_PATH/main.py ./
        cp $NESTED_PATH/requirements.txt ./
        
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (Robust Isolation Sequence)
      # This step should now correctly find requirements.txt in the root path (due to the copy command above)
      run: |
        echo "Starting robust installation sequence..."
        # Install dependencies in a sequence known to prevent moviepy crashes
        pip install numpy imageio-ffmpeg moviepy
        # Install remaining core and Google Cloud dependencies
        pip install -r requirements.txt
        pip install google-cloud-texttospeech
        
    - name: Run AI Agent and Upload Short
      # The file is now at ./main.py and the runner can execute it.
      run: python main.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
