name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    # Runs every day at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    
    # We remove the working-directory default to prevent path errors.
    
    env:
      IMAGEIO_FFMPEG_EXE: ffmpeg 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # CRITICAL FIX: Place files directly in the simple root workspace
      with:
        path: ./
        fetch-depth: 1

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (Robust Isolation Sequence)
      run: |
        echo "Starting robust installation sequence..."
        # 1. Install NumPy first (Prerequisite for many media libraries)
        pip install numpy
        # 2. Install ImageIO-FFmpeg (Heavy dependency)
        pip install imageio-ffmpeg
        # 3. Install the core video editor (MoviePy)
        pip install moviepy
        
        # 4. Install remaining core application dependencies from file
        pip install -r requirements.txt
        
        # 5. Install Google Cloud libraries (TTS)
        pip install google-cloud-texttospeech
        
        echo "Installation sequence complete."
        
    - name: Run AI Agent and Upload Short
      # CRITICAL FIX: Use correct file capitalization (Main.py)
      run: python Main.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
