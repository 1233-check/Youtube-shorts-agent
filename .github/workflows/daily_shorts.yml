name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    # Runs every day at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    
    # Define the base working directory for all subsequent steps: the workspace root
    defaults:
      run:
        working-directory: ${{ github.workspace }}
        
    env:
      IMAGEIO_FFMPEG_EXE: ffmpeg 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # CRITICAL FIX: Force the checkout to place files DIRECTLY in the root of the workspace
      with:
        path: ${{ github.workspace }}
        fetch-depth: 1

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

   - name: Install dependencies (Robust Installation Sequence)
      run: |
        echo "Starting robust installation sequence..."
        # 1. Install heavy media libraries first (MoviePy needs ImageIO, NumPy, etc.)
        pip install moviepy
        # 2. Install core application dependencies (from the file)
        pip install -r requirements.txt
        # 3. Install external Google Cloud libraries (TTS)
        pip install google-cloud-texttospeech
        
    - name: Run AI Agent and Upload Short
      # This command now executes from the workspace root where main.py is located.
      run: python Main.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
