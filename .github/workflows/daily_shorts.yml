name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    # Runs every day at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    
    # We remove path defaults to prevent conflicts
    
    env:
      # CRITICAL FIX: Set the path directly to the expected FFmpeg executable location
      IMAGEIO_FFMPEG_EXE: /usr/bin/ffmpeg 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: ./
        fetch-depth: 1

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies (Robust Isolation Sequence)
      run: |
        echo "Starting robust installation sequence..."
        # 1. Install heavy dependencies (NumPy, ImageIO, MoviePy)
        pip install numpy imageio-ffmpeg moviepy Pillow
        # 2. Install remaining core and Google Cloud dependencies
        pip install -r requirements.txt
        pip install google-cloud-texttospeech google-cloud-aiplatform
        
    - name: Run AI Agent and Upload Short
      # Execute the script directly from the root path.
      run: python main.py
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
