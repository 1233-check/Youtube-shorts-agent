name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    # Runs every day at 10:00 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    
    env:
      IMAGEIO_FFMPEG_EXE: ffmpeg 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: ./
        fetch-depth: 1

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
