name: Daily YouTube Shorts Generator (GCP Credit Optimized)

on:
  schedule:
    - cron: "0 10 * * *"      # Daily at 10:00 AM UTC
  workflow_dispatch:         # Manual trigger support

jobs:
  build_and_publish_short:
    runs-on: ubuntu-latest
    env:
      IMAGEIO_FFMPEG_EXE: /usr/bin/ffmpeg   # Critical: forces moviepy to find ffmpeg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (proven working order)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install moviepy==1.0.3 imageio-ffmpeg numpy Pillow
          pip install -r requirements.txt || true
          pip install google-cloud-texttospeech google-generativeai google-auth

      - name: Run AI Agent and Upload Short
        run: python -u main.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}                    # fallback only
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} # Main auth method
